<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="welcome-box" id="welcome-box">
            <h1>Welcome To Quiz App</h1>
            <p class="subtitle">Start your quiz game</p>
            <button class="button" id="start-btn">ðŸ‘‰ Click Here</button>
        </div>
        <div class="box" id="box">
            <h3 class="question" id="question"></h3>
            <div class="row">
                <input class="option" type="radio" id="option-a" name="quiz-option" value="a">
                <label for="option-a">Option 1</label>
            </div>
            <div class="row">
                <input class="option" type="radio" id="option-b" name="quiz-option" value="b">
                <label for="option-b">Option 1</label>
            </div>
            <div class="row">
                <input class="option" type="radio" id="option-c" name="quiz-option" value="c">
                <label for="option-c">Option 1</label>
            </div>
            <div class="row">
                <input class="option" type="radio" id="option-d" name="quiz-option" value="d">
                <label for="option-d">Option 1</label>
            </div>
            <div class="btn-div">
                <button onclick={submitQuiz()} class="button" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
